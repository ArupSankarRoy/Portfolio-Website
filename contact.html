<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #contact-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 800px; /* Adjusted box width */
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #contact-form {
      width: 100%;
      margin-bottom: 20px;
    }

    #contact-details {
      width: 100%;
      text-align: left;
      color: #555555;
      padding: 20px;
      border-top: 1px solid #dddddd;
    }

    #contact-details h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #f5f5f5;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #contact-container {
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>

</html>
